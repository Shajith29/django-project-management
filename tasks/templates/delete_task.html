{% extends "base.html" %}

{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete <strong>{{task.title}}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <a href="{% url 'list_tasks' project.pk %}">Cancel</a>
</form>

{% endblock %}
